<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiz App Test Task Exam">
  <title>Quiz App</title>

  <!-- Include your project's CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Include Font Awesome Kit for icons -->
  <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>
  <!-- Header section -->
  <header>
    <h1><span>Quiz</span> App</h1>
  </header>

  <!-- Main content section -->
  <main>
    <!-- Question number -->
    <article class="question-number"></article>

    <!-- Progress bar and question number section -->
    <section class="progress-question">
      <div class="progress-bar" data-progress="100%">
        <div class="progress-load"></div>
      </div>
    </section>

    <!-- Question Area -->
    <section class="question">
      <h2></h2>

    </section>

    <!-- Choices Area -->
    <section class="choices-area"></section>

    <!-- Submit Input -->
    <button id="submit" type="submit">Submit</button>

    <!-- Create bullets  -->
    <div class="bullets">
      <div class="spans">
        <!-- this bullets will create by js  -->
      </div>

      <!-- Create count down -->
      <div class="countdown">30:00</div>
    </div>
   

  </main>

  <!-- Include your project's JavaScript -->
  <script src="assets/js/main.js"></script>
  <!-- Include Font Awesome JavaScript library -->
  <script src="assets/js/all.min.js"></script>
</body>

</html>
