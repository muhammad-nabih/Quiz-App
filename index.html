<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiz App Test Task Exam">
  <title>Quiz App</title>

  <!-- Include your project's CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Include Font Awesome Kit for icons -->
  <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>
  <!-- Header section -->
  <header>
    <h1><span>Quiz</span> App</h1>
  </header>

  <!-- Main content section -->
  <main>
    <!-- Question number -->
    <article class="question-number">
      1
    </article>

    <!-- Progress bar and question number section -->
    <section class="progress-question">
      <div class="progress-bar" data-progress="100%">
        <div class="progress-load"></div>
      </div>
    </section>

    <!-- Question Area -->
    <section class="question">
      <h2>What does HTTP stand for in web programming?</h2>
    </section>

    <!-- Choices Area -->
    <section class="choices-area">
      <div class="choose">
        <input type="radio" name="question" id="1">
        <label for="1">Hyperlink Text Transfer Protocol</label>
      </div>
      <div class="choose">
        <input type="radio" name="question" id="2">
        <label for="2">Hyper Transfer Text Protocol</label>
      </div>
      <div class="choose">
        <input type="radio" name="question" id="3">
        <label for="3">Hypertext Transfer Protocol</label>
      </div>
      <div class="choose">
        <input type="radio" name="question" id="4">
        <label for="4">High Traffic Transfer Protocol</label>
      </div>
    </section>
  </main>

  <!-- Include your project's JavaScript -->
  <script src="assets/js/main.js"></script>
  <!-- Include Font Awesome JavaScript library -->
  <script src="assets/js/all.min.js"></script>
</body>

</html>
