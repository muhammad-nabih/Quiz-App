<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quiz App</title>

  <!-- Include your project's CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Include Font Awesome Kit for icons -->

</head>

<body>
  <!-- Header section -->
  <header>
    <h1><span>Quiz</span> App</h1>
  </header>

  <!-- Main content section -->
  <main>
    <div class="question-number">
      1
    </div>
    <!-- Progress bar and question number section -->
    <section class="progress-question">
      <div class="progress-bar" data-progress="100%">
        <div class="progress-load"></div>
      </div>
    </section>

    <!-- Question Area  -->


    <div class="question">
      <h2>what the task </h2>
    </div>


    <div class="chooses-area">
      <div class="chose">
        <input type="radio" name="question" id="1">
        <label for="1">choose one</label>
      </div>
      <div class="chose">
        <input type="radio" name="question" id="2">
        <label for="2">choose one</label>
      </div>

      <div class="chose">
        <input type="radio" name="question" id="3">
        <label for="3">choose one</label>
      </div>
      <div class="chose">
        <input type="radio" name="question" id="4">
        <label for="4">choose one</label>
      </div>

    </div>
  </main>




  <!-- Include your project's JavaScript -->
  <script src="assets/js/main.js"></script>
  <!-- Include Font Awesome JavaScript library -->
  <script src="assets/js/all.min.js"></script>
</body>

</html>
